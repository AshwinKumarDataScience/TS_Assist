<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP - Issue Status Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Issue Status Checker</h1>
        <p class="text-center">Enter a customer query to check for known issues.</p>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="query">Customer Query:</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="e.g., 'no sound'" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
    </div>
</body>
</html>
